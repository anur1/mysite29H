{% extends "layout.html" %}

{% load static %}

{% block css_files %}         <link rel="stylesheet" href="{%static 'courses/css/style.css'%}">  {% endblock  %}


{% block  page_title %}Add Course{% endblock %}


{% block content %}
        <div class="container mt-3">
                <div class="row">

                    <div class="col-12" style="border:dashed; background-color:Lime">
                        {% if error %}
                        <div class="alert alert-danger">{{msg}}</div>
                        {% endif %}
                        <form action="{% url 'add_course' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" class= "form-control" ></textarea>                            
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">imageUrl</label>
                                <input type="text" name="imageUrl" class="form-control">
                            </div>


                            <div class="mb-3">
                                <label for="slug" class="form-label">Slug</label>
                                <input type="text" name="slug" class="form-control">
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" name="isActive" class="form-check-input">
                                <label for="isActive" class="form-check-label">isActive</label>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" name="isHome" class="form-check-input">
                                <label for="isHome" class="form-check-label">isHome</label>
                            </div>

                            <button type="submit" class= "btn btn-primary" >Kaydet</button>
                        </form>
                    </div>

                </div>
        </div>
{% endblock  %}  


{% block js_files %}
        <script src= "{%static 'courses/js/script.js' %}"></script>
{% endblock  %}
